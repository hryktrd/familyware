<ion-header>
    <ion-title>名前を登録してください</ion-title>
</ion-header>

<ion-content padding>
    <form #registerNameForm="ngForm" novalidate>
        <h2>名前</h2>
        <ion-input name="name" type="text" value="" [(ngModel)]="name" required></ion-input>
        <button ion-button (click)="registerName()" [disabled]="registerNameForm.form.invalid">登録</button>
    </form>
</ion-content>
