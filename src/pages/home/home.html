<ion-header>
    <ion-navbar>
        <ion-title>リスト</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>買い物リスト</h2>
    <ion-list>
        <button ion-item *ngFor="let item of shoppingLists" (click)="itemSelected(item)">
            {{ item.name }}
        </button>
    </ion-list>

    <ion-list>

        <ion-item>
            <ion-label floating="">買い物</ion-label>
            <ion-input name="shopping" type="text" value="" [(ngModel)]="shopping"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button (click)="addShppping()">追加</button>
</ion-content>
